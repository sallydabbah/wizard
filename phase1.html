<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <div class="alert alert-success" role="alert">
        Student Details
    </div>
    <div class="container">
        <div class="row mt-6">
            <div class="col-md-6">
                <div>
                    <div class="form-group">
                        <label for="nameInput">Name</label><span id="spname" class="hidden">*</span>
                        <input type="text" class="form-control " id="nameInput" placeholder="Name">

                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email address</label><span id="spemail" class="hidden">*</span>
                        <input type="email" class="form-control " id="emailInput" placeholder="name@example.com">
                    </div>
                    <div>
                        <label for="bdInput">Birth Date</label><span id="spbd" class="hidden">*</span>
                        <p>
                            <input type="date" id="bdInput" />
                    </div>

                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <img src="https://cdn2.iconfinder.com/data/icons/security-1/512/user_profiles-512.png">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <div>
                    <button class="btn btn-primary" id="buttonReset">Reset</button>
                    <button class="btn btn-primary" id='buttonNext'>Next</button>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script>


        (() => {
            const name = document.querySelector('#nameInput'),
                email = document.querySelector('#emailInput'),
                bd = document.querySelector('#bdInput'),
                spname = document.querySelector('#spname'),
                spemail = document.querySelector('#spemail'),
                spbd = document.querySelector('#spbd'),
                buttonReset = document.querySelector('#buttonReset');
                buttonNext = document.querySelector('#buttonNext');
        })();
        buttonReset.addEventListener("click", () => {
            nameInput.value = "";
            emailInput.value = "";
            bdInput.value = "";
            spname.className = "hidden";

            spemail.className = "hidden";
        });

            result = true;
            if (nameInput.value.length < 3) {
                spname.className = spname.className.replace('hidden', '');
                result = false;
            }
            if (emailInput.value.length == 0) {
                spemail.className = spemail.className.replace('hidden', '');
                result = false;
            }
            if (bdInput.value.length == 0) {
                spbd.className = spbd.className.replace('hidden', '');
                result = false;
            }
            return true;
        }

        }

                saveToObjectDetails();

</body>
