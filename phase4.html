<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


        <div class="alert alert-success" role="alert">
                Student Details
              </div>
              <div class="container-fluid">      
                <div id="students-gallery" class="row">        
                        <div class="card mb-3" style="width: 600px;">
                                <div class="row no-gutters">
                                  <div class="col-md-4">
                                    <img src="..." class="card-img" alt="...">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                      <div class="list-group">
                                            <a href="#" class="list-group-item list-group-item-action active">
                                              Details:
                                            </a>
                                            <a href="#" class="list-group-item list-group-item-action" id="name">name</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="city">city</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="birthday">birthday</a>

                                            <a href="#" class="list-group-item list-group-item-action" id="course">course</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="hobbies">hobbies</a>

                                            <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Vestibulum at eros</a>
                                          </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                </div>
                <button type="button" class="btn btn-info">Save</button>
                <button type="button" class="btn btn-info" style="margin-left:450px;">back</button>
              </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
     
      const studentsGallery = document.querySelector('#students-gallery');   

if(localStorage.student){
  const student = JSON.parse(localStorage.student);
    studentsGallery.innerHTML += `        
                        <div class="card mb-3" style="width: 600px;">
                                <div class="row no-gutters">
                                  <div class="col-md-4">
                                    <img src="${student.img}" class="card-img" alt="...">
                                  </div>
                                  <div class="col-md-8">
                                    <div class="card-body">
                                      <h5 class="card-title">Card title</h5>
                                      <div class="list-group">
                                            <a href="#" class="list-group-item list-group-item-action active">
                                              Details:
                                            </a>
                                            <a href="#" class="list-group-item list-group-item-action" id="name">"${student.name}"</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="city">"${student.city}"</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="birthday">"${student.bd}"</a>

                                            <a href="#" class="list-group-item list-group-item-action" id="${student.course}">course</a>
                                            <a href="#" class="list-group-item list-group-item-action" id="hobbies">"${student.bd.join('|')}"</a>

                                            <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">Vestibulum at eros</a>
                                          </div>
                                    </div>
                                  </div>
                                </div>
                              </div>`;
      }
</script>
</body>
</html>
